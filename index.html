<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Expense Tracker</title>
<link rel='stylesheet' href='style.css'>
<script src="script.js"></script>
</head>
<body>
    <h2>💵Track Your Budget💵</h2>
   
    <div id='container'>
        <input id='dateInput' type='date'>
        <select id='type'>
            <option disabled selected value=''>Please Select an Option</option>
            <option value='Food'>Food 🍴</option>
            <option value='Clothing'>Clothing 👘</option>
            <option value='Transportation'>Transportation 🚇</option>
            <option value='Debt'>Debt</option>
            <option value='Education'>Education 🧑‍🎓</option>
            <option value='Miscellaneous'>Miscellaneous 🧑‍🎓</option>
        </select>
        <input type='number' placeholder='Amount' id='amountInput'>
        <input type='text' placeholder='Description' id='descriptionInput'>
        <button id='button' class='btn btn-primary'>Add Expense</button>
    </div>
    <div id='table-container'>
        <table id='table'>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Description</th>
            </tr>
        </table>
    </div>
</body>
</html>
